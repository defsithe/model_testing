<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="models/RPBPD_FINAL_ALL_ANIMATIONS.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="TSTC_IDS.png" shadow-intensity="1" autoplay animation-name="Close_Shut_Off_Valve_Step_3">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>

    <!-- Model Viewer -->
    <model-viewer id="model" 
        src="models/RPBPD_FINAL_ALL_ANIMATIONS.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        tone-mapping="neutral" 
        poster="TSTC_IDS.png" 
        shadow-intensity="1">
    </model-viewer>

<!-- Buttons to trigger animations -->
<button onclick="playAnimation('Close_Shut_Off_Valve_Step_3')">Close Shut Off Valve Step 3</button>
<button onclick="playAnimation('Large_Valves_Open')">Large Valves Open</button>
<button onclick="playAnimation('Large_Arrow_Flow')">Large Arrow Flow</button>

    <!-- JavaScript -->
    <script>
// Function to play animations
const playAnimation = (animationName) => {
   console.log(`Button clicked: Playing animation - ${animationName}`);

   const modelViewer = document.querySelector("#model");

   if (modelViewer) {
      modelViewer.animationName = animationName; // Set the animation name
      modelViewer.play(); // Play the animation
   } else {
      console.error("Model viewer element not found!");
   }
};
    </script>

</body>
</html>
