<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer Animation</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            
        }
        model-viewer {
            width: 100%;
            height: 800px;
            background-color: #000000;

        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>


    <!-- Model Viewer -->
    <model-viewer id="model" 
        src="models/RPBPD_FINAL_ALL_ANIMATIONS.glb" 
        ar
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        tone-mapping="neutral" 
        poster="TSTC_IDS.png" 
        shadow-intensity="1">
    </model-viewer>

<!-- Buttons to trigger animations -->
<button onclick="playAnimation('Close_Shut_Off_Valve_Step_3')">Close Shut Off Valve Step 3</button>
<button onclick="playAnimation('Large_Valves_Open')">Large Valves Open</button>
<button onclick="playAnimation('Large_Arrow_Flow')">Large Arrow Flow</button>

    <!-- JavaScript -->
    <script>
// Function to play animations
const playAnimation = (animationName) => {
   console.log(`Button clicked: Playing animation - ${animationName}`);

   const modelViewer = document.querySelector("#model");

   if (modelViewer) {
      modelViewer.animationName = animationName; // Set the animation name
      modelViewer.play(); // Play the animation
   } else {
      console.error("Model viewer element not found!");
   }
};
    </script>

</body>
</html>
