<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer id="model" src="models/RPBPD_FINAL_ALL_ANIMATIONS.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="TSTC_IDS.png" shadow-intensity="1" autoplay>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  

    <!-- Animation Buttons -->
    <div class="controls">
      <button onclick="playAnimation('Close_Shut_Off_Valve_Step_3')">Close Shut Off Valve</button>
      <button onclick="playAnimation('Large_Valves_Open')">Open Large Valves</button>
      <button onclick="playAnimation('Large_Arrow_Flow')">Large Arrow Flow</button>
    </div>

    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

    <script>
      function playAnimation(animationName) {
        const modelViewer = document.querySelector("#model");
        modelViewer.play({ animationName });
      }
    </script>
  </body>
</html>
